<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="py-5 mt-5 text-secondary">
            <h3>Bookmarker</h3>
        </div>
    </div>
    <hr class="container">
    <div class="container">

    
        <div class="row m-auto bg-secondary p-4">
            <div class="col-md-6 col-sm-12 m-auto">
            <div class="text-center ">
                    <h2 class="mb-4 text-light">Bookmark your favorite sites</h2>
                <label for="bookmarkName">Site Name</label>
                <input type="text" id="bookmarkName" class="form-control my-3 m-auto shadow" placeholder="Bookmark Name">
                <label for="bookmarkURL">Site URL</label>
                <input type="text" id="bookmarkURL" class="form-control my-3 m-auto shadow" placeholder="Bookmark URL">
                <button class="btn btn-info shadow px-5" onclick="add()">Submit</button>
            </div>
        </div>
        </div>
    </div>
    <hr class="container">

    <table class="table table-dark table-striped" id="">
        <thead class="table-black" >
            <tr>
                <th>Websites</th>
               
            </tr>
        </thead>
        <tbody id="tableData" class="table-striped">

        </tbody>
    </table>

    

    <script src="script.js"> </script>
</body>
</html>
